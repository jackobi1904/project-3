<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="main-header container">
            <h1>The Code Review</h1>
        </header>
        <div class="wrap">
            <div class="center border-1">
                <h2>Signup for our new letter</h2>
                <span>Get the latest new on how your code is doing right from your inbox</span>
            </div>
            <div class="border-2">
            </div>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="container border-1">
                        <div class="drop">
                            <label for="name">Full Name </label>
                            <input type="text" id="name" name="name" required placeholder="Required">
                        </div> 
                        <div class="drop">
                            <label for="email">E-mail </label>
                            <input type="email" id="email" name="email" required placeholder="Required">
                        </div>
                        <div class="drop">
                            <label for="phone">Phone Number </label>
                            <input type="tel" id="phone" name="phone" maxlength="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Optional">
                        </div>
                        <div class="drop">
                            <label for="address">Street Address </label>
                            <input type="text" id="address" name="address"placeholder="Optional">
                        </div>
                        <div class="drop">
                            <label for="city">City </label>
                            <input type="text" id="city" name="city" placeholder="Optional">
                        </div>
                        <div class="drop">
                            <label for="state">State </label>
                            <select class="select-items" id="state" name="state">
                                <option value="" hidden>Choose State</option>
                                <!-- option tags were pasted from https://www.freeformatter.com/usa-state-list-html-select.html -->
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="drop">
                            <label class="m-r" for="zip">Zip Code</label>
                            <input id="zip" name="zip" type="text" maxlength="5" pattern="[0-9]{5}" placeholder="Optional">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <h3>Newsletter</h3>
                    <p>Select the newsletter you would like to recieve</p>
                    <div class="in-f">
                        <input type="checkbox" name="news" value="html-news" id="html-news">
                        <label for="html-news">HTML News</label>
                    </div>
                    <div class="in-f">
                        <input type="checkbox" name="news" value="css-news" id="css-news">
                        <label for="css-news">CSS News</label>
                    </div>
                    <div class="in-f">
                        <input type="checkbox" name="news" value="javascript-news" id="javascript-news">
                        <label for="javascript-news">Javascript News</label>
                    </div>
                    <h3>Newsletter format</h3>
                    <div class="in-f">
                        <input type="radio" name="format" value="html" id="html">
                        <label for="html">HTML</label>
                    </div>
                    <div class="in-f">
                        <input type="radio" name="format" value="plain" id="plain">
                        <label for="plain">Plain text</label>
                    </div>
                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea name="topics" id="topics" cols="30" rows="10"></textarea>
                    <button type="submit">Signup</button>
                </fieldset>
            </form>
        </div>
        <footer class="main-footer">
            <span>Copyright of the Code Review</span>
        </footer>
    </body>
</html>
